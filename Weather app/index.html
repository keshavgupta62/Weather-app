<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city..." onkeyup="betterFunction()"/>
    </div>

    <div class="display">
        <p class="name"></p>
        <p class="iconId"></p>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="minMax"></p>
        <p class="wind"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
